<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Login - AccountrixTeam</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Mobile touch fixes */
        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
        }
        
        .auth-container, .auth-card, form, input, button, a {
            position: relative;
            z-index: 1;
        }
        
        button, a {
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            cursor: pointer;
            pointer-events: auto;
        }
        
        input {
            touch-action: manipulation;
            -webkit-user-select: text;
            user-select: text;
            pointer-events: auto;
        }
        
        @media (max-width: 768px) {
            body {
                overflow-x: hidden;
            }
            
            .auth-card {
                position: relative;
                z-index: 10;
            }
            
            button, a, input, select {
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Back to home link for mobile -->
            <a href="intro.html" class="back-to-home" style="pointer-events: auto; z-index: 100;">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span>Back to Home</span>
            </a>
            
            <h1>ðŸ“š Welcome Back</h1>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div class="auth-link">
                Don't have an account? <a href="signup.html" style="pointer-events: auto;">Sign up here</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }
                
                // Store token and user info
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Redirect based on role
                if (data.user.role === 'teacher') {
                    window.location.href = '/teacher/dashboard';
                } else {
                    window.location.href = '/student/dashboard';
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
